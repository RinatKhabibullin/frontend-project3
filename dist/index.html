<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script defer src="index_bundle.js"></script></head>

<body>
  <main>
    <section class="container-fluid p-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>RSS агрегатор</h1>
            <p id="rss-desctiption">Начни читать RSS сегодня! Это легко, это красиво.</p>
          </div>
          <div class="col-auto">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="en" class="language-btn" autocomplete="off" checked> English
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="ru" class="language-btn" autocomplete="off"> Русский
              </label>
            </div>
          </div>
        </div>
        <form class="row" id="rss-input-form">
          <div class="col">
            <input type="text" id="rss-input-text" name="url" class="form-control form-control-lg"
              placeholder="ссылка RSS">
          </div>
          <div class="col-auto">
            <input type="submit" id="rss-input-submit" class="btn btn-lg px-sm-5 btn-primary" value="Добавить">
          </div>
        </form>
        <div class="row">
          <div class="col">
            <p id="rss-example">Пример: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="container">
        <div class="row">
          <div class="col feeds">

          </div>
        </div>
        <div class="row">
          <div class="col posts">

          </div>
        </div>
      </div>
    </section>
    <div class="modal fade" id="openModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a type="button" target="_blank" class="btn btn-primary" id="readFullPostButton"></a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModalButton"></button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
